<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Snake Game</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      color: #f5f5f5;
    }

    .game {
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.8rem;
    }

    .meta {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
      font-weight: 700;
    }

    canvas {
      border: 3px solid #4ade80;
      background: #1f2937;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      image-rendering: pixelated;
    }

    p {
      margin: 0.75rem 0 0;
      font-size: 0.95rem;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <main class="game">
    <h1>Snake</h1>
    <div class="meta">
      <span id="score">Score: 0</span>
      <span id="state">Playing</span>
    </div>
    <canvas id="board" width="400" height="400" aria-label="Snake game board"></canvas>
    <p>Use arrow keys to move. Press <strong>R</strong> to restart after game over.</p>
  </main>

  <script>
    const board = document.getElementById('board');
    const ctx = board.getContext('2d');
    const scoreEl = document.getElementById('score');
    const stateEl = document.getElementById('state');

    const tileSize = 20;
    const tileCount = board.width / tileSize;
    const tickMs = 120;

    let snake;
    let direction;
    let nextDirection;
    let food;
    let score;
    let gameOver;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      nextDirection = direction;
      food = randomFoodPosition();
      score = 0;
      gameOver = false;
      scoreEl.textContent = `Score: ${score}`;
      stateEl.textContent = 'Playing';
    }

    function randomFoodPosition() {
      let position;
      do {
        position = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      } while (snake && snake.some((segment) => segment.x === position.x && segment.y === position.y));
      return position;
    }

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * tileSize, y * tileSize, tileSize - 1, tileSize - 1);
    }

    function step() {
      if (gameOver) {
        draw();
        return;
      }

      direction = nextDirection;
      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y,
      };

      const hitWall = head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount;
      const hitSelf = snake.some((segment) => segment.x === head.x && segment.y === head.y);

      if (hitWall || hitSelf) {
        gameOver = true;
        stateEl.textContent = 'Game Over';
        draw();
        return;
      }

      snake.unshift(head);

      const ateFood = head.x === food.x && head.y === food.y;
      if (ateFood) {
        score += 1;
        scoreEl.textContent = `Score: ${score}`;
        food = randomFoodPosition();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = '#1f2937';
      ctx.fillRect(0, 0, board.width, board.height);

      drawTile(food.x, food.y, '#f87171');
      snake.forEach((segment, index) => {
        drawTile(segment.x, segment.y, index === 0 ? '#4ade80' : '#22c55e');
      });
    }

    document.addEventListener('keydown', (event) => {
      const keyMap = {
        ArrowUp: { x: 0, y: -1 },
        ArrowDown: { x: 0, y: 1 },
        ArrowLeft: { x: -1, y: 0 },
        ArrowRight: { x: 1, y: 0 },
      };

      if (event.key.toLowerCase() === 'r' && gameOver) {
        resetGame();
        draw();
        return;
      }

      const desired = keyMap[event.key];
      if (!desired) {
        return;
      }

      const reversing = desired.x === -direction.x && desired.y === -direction.y;
      if (!reversing) {
        nextDirection = desired;
      }
    });

    resetGame();
    draw();
    setInterval(step, tickMs);
  </script>
</body>
</html>
